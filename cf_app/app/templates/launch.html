  <div class="container">
    <div class="col-xs-12 text-center" style="margin-bottom: 20px;">
        <h1>Launch Campaign</h1>
    </div>
    <div class="row">
      <div class="main-launch col-xs-8 col-sm-offset-2">
        <div class="row">
          <div class="signup-container">
            <form class="launch-form form-horizontal" name="signup">
              <div class="form-group">
                <label for="inputAmount" class="col-sm-2 col-sm-offset-2 control-label">Goal Amount</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inputEmail3" ng-model="campaign.goal" placeholder="Goal Amount">
                </div>
             </div>
              <div class="form-group">
                <label for="inputSchool" class="col-sm-3 col-sm-offset-1 control-label">School</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="school" ng-model="campaign.school.name" placeholder="School">
                </div>
             </div>
              <div class="form-group">
                <label for="inputSchool" class="col-sm-3 col-sm-offset-1 control-label">School Location</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="school_location" ng-model="campaign.school.location" placeholder="School Location">
                </div>
             </div>
              <div class="form-group">
                <label for="inputSchool" class="col-sm-3 col-sm-offset-1 control-label">School Start Date</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="school_start_date" ng-model="campaign.school_start_date" placeholder="School Start Date">
                </div>
             </div>
            <div class="form-group">
              <label for="Video" class="col-sm-offset-1 col-sm-3 control-label">Video</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="video" ng-model="campaign.video" placeholder="http://youtu.be/AHDY3Xs">
              </div>
            </div>
              <!--<div class="form-group">
                <label for="inputDuration" class="col-sm-3 col-sm-offset-1 control-label">Duration</label>
                <div class="col-sm-6">
                  <div for="radio30" class="radio-inline">
                    <label>
                      <input type="radio" id="radio30" ng-model="campaign.duration" value="30"> 30 days
                    </label>
                  </div>
                  <div for="radio60" class="radio-inline">
                    <label>
                      <input type="radio" id="radio60" ng-model="campaign.duration" value="60"> 60 days
                    </label>
                  </div>
                  <div for="radioAll" class="radio-inline">
                    <label>
                      <input type="radio" id="radioAll" ng-model="campaign.duration" value="-1">Forever
                    </label>
                  </div>
             </div>-->
              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-10">
                  <a href="" ng-click="launchCampaign()" class="btn btn-success">Launch!</a>
                  <!--<button type="submit" class="btn btn-success">Sign in</button>-->
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
